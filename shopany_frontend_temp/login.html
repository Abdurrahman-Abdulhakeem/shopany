<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopany :: Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="register-container">

        <div class="register card">
            <h2>Login to your Shopany account</h2>
            <div>
                <label for="email">Email address</label>
                <input type="email" name="email" placeholder="" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="" />
            </div>
           
            <input type="submit" value="Login" class="btn" />

            <p>Don't have an account yet? <a href="register.html" style="margin-left: 10px; color:rgb(123, 104, 238);">Sign up</a></p>
        </div>

        <p style="font-size: 1.3em; color:#fff;"> &copy; Shopany 2023</p>
    </div>
</body>

</html>
