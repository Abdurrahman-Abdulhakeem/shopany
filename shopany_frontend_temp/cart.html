<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopany :: Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid two">

        <aside class="sidebar">
            <h1>Shopany</h1>
            <nav>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="">Logout</a></li>
            </nav>
        </aside>


        <main class="dashboard">
          
            <div class="cart">
            <h1>My shopping Cart</h1>

            <div class="card">
                <table>
                        <thead>
                            <tr>
                              <th></th>
                              <th>Product</th>
                              <th>Quantity</th>
                              <th>Remove</th>
                              <th>Price</th>
                            </tr>
                        </thead>

                        <tbody class="tbody">
                                <td><img src="images/hero-bg.PNG" alt="" /></td>
                                <td>Nikey Girl <span style="margin-left: 6px;">x1</span></td>
                                <td>
                                    <div class="inc">
                                        <span role="button" class="plus">+</span>
                                        <span class="quantity">1</span>
                                        <span role="button" class="minus">-</span>
                                    </div>
                                </td>
                                <td>X</td>
                                <td>$300</td>
                        </tbody>
                        <tbody>
                                <td><img src="images/hero-bg.PNG" alt="" /></td>
                                <td>Nikey Girl <span style="margin-left: 6px;">x1</span></td>
                                <td>
                                    <div class="inc">
                                        <span role="button" class="plus">+</span>
                                        <span class="quantity">1</span>
                                        <span role="button" class="minus">-</span>
                                    </div>
                                </td>
                                <td>X</td>
                                <td>$300</td>
                        </tbody>
                    
                </table>
            </div>


            <div class="overview">
                <span><p class="view">Delivery <span style="margin-left: 15px;">$0.00</span></p></span>
                <span><p class="view">Sub total <span style="margin-left: 15px;">$600.00</span></p></span>
                <span><p class="view">Total <span style="margin-left: 15px;">$600.00</span></p></span>
            </div>


            <div class="checkout">
                <button class="btn"><a href="index.html">Continue shopping</a></button>
                <input type="submit" value="Checkout"  class="btn" />
            </div>

        </div>
            
     
        </main>


    </div>



</body>

</html>
